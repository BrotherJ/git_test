{% extends "../../public/head.html" %}

{% block cssLink %}
    <link href="{{ static_url('css/hstpm/system/system_role_config.css') }}" rel="stylesheet">
{% end %}

{% block content %}
<!--搜索角色表单-->
<div class="div_search_role" id="searchForm" onkeypress="enterToSearch(event, 'searchRoleList(1)')">
    <input type="text" placeholder="名称" id="roleNameInput">
    <button type="button" class="btn btn-primary btn-xs" onclick="searchRoleList(1)">搜索</button>
    <button type="button" class="btn btn-danger btn-xs" onclick="resetRoleListSearch()">重置</button>
</div>

<!--搜索结果显示列表-->
<table class="table table-striped table-bordered table-hover table-condensed" id="tableRoleList">
    <thead>
    <tr>
        <th>ID</th>
        <th>名称</th>
        <th>描述</th>
        <th>注册时间</th>
    </tr>
    </thead>
    <tbody>

    </tbody>
</table>

<!--分页信息-->
<div class="row div_page">
    <div class="col-md-4" onkeypress="enterToSearch(event, 'searchRoleList(1)')">
        每页&nbsp;<input type="number" min="0" max="100" id="pageSize" class="input_count text-center" value="10" >&nbsp;条记录
    </div>
    <div class="col-md-4 text-center">
        共&nbsp;<span id="totalPage"></span>&nbsp;页
        &nbsp;&nbsp;&nbsp;
        共&nbsp;<span id="totalRecord"></span>&nbsp;条记录
    </div>
    <div class="col-md-4 text-right" onkeypress="enterToSearch(event, 'searchRoleList(\'currentpage\')')">
        <a id="firstPage"><span class="glyphicon glyphicon-step-backward"></span></a>
        <a id="previousPage"><span class="glyphicon glyphicon-chevron-left"></span></a>
        第&nbsp;<input type="number" min="1" id="currentPage" class="input_count text-center" value="1">&nbsp;页
        <a id="nextPage"><span class="glyphicon glyphicon-chevron-right"></span></a>
        <a id="lastPage"><span class="glyphicon glyphicon-step-forward"></span></a>
    </div>
</div>
{% end %}

{% block scriptImport %}
    <script src="{{ static_url('js/hstpm/system/system_role_config.js') }}"></script>
{% end %}
